<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <title>Scoreboard</title>
</head>
<body>
    
<header></header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-secondary btn-lg" onclick="homeButton1()">HOME +1</button>
                <button class="btn btn-secondary btn-lg" onclick="homeButton3()">HOME +3</button>
                <button class="btn btn-secondary btn-lg" onclick="homeButton6()">HOME +6</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-lg" onclick="awayButton1()">AWAY +1</button>
                <button class="btn btn-primary btn-lg" onclick="awayButton3()">AWAY +3</button>
                <button class="btn btn-primary btn-lg" onclick="awayButton6()">AWAY +6</button>
            </div>
        </div>
    </div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-6"><div id="home">0</div></div>
            <div class="col-6"><div id="away">0</div></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="resetButton" onclick="resetButton()">RESET SCORE</button>
        </div>
    </div>
</div>

</main>

<footer></footer>

<script src="app.js"></script>
</body>
</html>
